<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Cookie Copy Paster</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>Cookie Copy Paster</h1>
      <form id="cookie-form">
        <details id="cookie-accordion">
          <summary>Настройки cookie</summary>
          <div class="accordion-content">
            <label class="field">
              <span>URL источника</span>
              <input
                type="url"
                id="source-url"
                name="source-url"
                placeholder="https://example.com"
                required
              />
            </label>

            <label class="field">
              <span>URL назначения</span>
              <input
                type="url"
                id="destination-url"
                name="destination-url"
                placeholder="https://target.com"
                required
              />
            </label>

            <label class="toggle">
              <input type="checkbox" id="copy-all" name="copy-all" />
              <span>Скопировать все cookie</span>
            </label>

            <label class="field" id="keys-container">
              <span>Ключи cookie (через запятую)</span>
              <textarea
                id="cookie-keys"
                name="cookie-keys"
                placeholder="session_id, auth_token"
                rows="3"
              ></textarea>
            </label>
          </div>
        </details>

        <div class="actions">
          <button type="submit" id="copy-button" class="primary-button">
            Скопировать
          </button>
          <button
            type="button"
            id="clear-cookies-button"
            class="secondary-button"
          >
            Очистить куки
          </button>
        </div>

        <button
          type="button"
          id="authorize-button"
          class="primary-button auth-button"
          disabled
        >
          Авторизоваться
        </button>

        <details id="auth-accordion">
          <summary>Авторизация</summary>
          <div class="accordion-content">
            <label class="field">
              <span>URL ресурса</span>
              <input
                type="url"
                id="auth-url"
                name="auth-url"
                placeholder="https://example.com/login"
                autocomplete="url"
              />
            </label>

            <label class="field">
              <span>Логин</span>
              <input
                type="text"
                id="auth-username"
                name="auth-username"
                placeholder="username"
                autocomplete="username"
              />
            </label>

            <label class="field">
              <span>Пароль</span>
              <input
                type="password"
                id="auth-password"
                name="auth-password"
                placeholder="password"
                autocomplete="current-password"
              />
            </label>

            <label class="field">
              <span>Селектор поля логина</span>
              <input
                type="text"
                id="auth-username-selector"
                name="auth-username-selector"
                placeholder="#login-input"
              />
            </label>

            <label class="field">
              <span>Селектор поля пароля</span>
              <input
                type="text"
                id="auth-password-selector"
                name="auth-password-selector"
                placeholder="#password-input"
              />
            </label>

            <label class="field">
              <span>Селектор кнопки входа</span>
              <input
                type="text"
                id="auth-submit-selector"
                name="auth-submit-selector"
                placeholder="#login-button"
              />
            </label>

            <label class="toggle">
              <input
                type="checkbox"
                id="auto-copy-after-auth"
                name="auto-copy-after-auth"
              />
              <span>Автоматически копировать cookie после авторизации</span>
            </label>
          </div>
        </details>
      </form>

      <section id="status" hidden>
        <h2>Результат</h2>
        <div id="status-message"></div>
        <ul id="error-list"></ul>
      </section>
    </main>

    <script src="popup.js" type="module"></script>
  </body>
</html>
